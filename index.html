<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>JS</h1>
    <div id="buttons-container"> 
        <button id="btn1">2 players</button>
        <button id="btn2">Against AI</button>
    </div>
    <div id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>
    </div>
    <div id="score-container" class="hide">
        <h2>Score:</h2>
        <span class="score-box">
            <span id="x-legend">X</span>
            <span id="x-score">0</span>
        </span>
        <span class="score-box">
            <span id="o-legend"></span>
            <span id="o-score">0</span>
        </span>
    </div>
    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>
    <div id="message" class="hide">
        <p></p>
    </div>
    <script src="js/scripts.js"></script>    
</body>
</html>
